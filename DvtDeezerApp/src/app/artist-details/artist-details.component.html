<ng-container>
  <button id="back" mat-button (click)="back()">Back</button>
    <div class="container">
      <img src="{{ this.artistImg }}"  alt="artist Image">
      <div class="top-left">
        <div id="name">{{ artist.name }}</div>
        <div id="fans">{{ artist.nb_fan | thousandformatter }} Fans</div>
      </div>
      <app-tracks [tracks]="topTracks" class="tracks"></app-tracks>
    </div>

  <div id="albums">
    <app-albums [albums]="albums"></app-albums>
  </div>
</ng-container>
