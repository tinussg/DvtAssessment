<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Albums</mat-card-title>
  </mat-card-header>
  <mat-card-content class="container">
    <div *ngFor="let album of albums" class="card-container">
      <img src="{{ album.cover_medium }}" alt="album Image">
      <div id="albumTitle">{{ album.title }}</div>
      <div>{{ album.release_date | year }}</div>
    </div>
  </mat-card-content>
</mat-card>
