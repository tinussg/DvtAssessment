<mat-card>
  <mat-card-header>
    <mat-card-title>Top Tracks</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list class="list-container" cols="12" rowHeight="3em" *ngFor="let track of tracks ;let i = index">
      <mat-grid-tile colspan="1">{{ i + 1 }}.</mat-grid-tile>
      <mat-grid-tile colspan="9"><div class="text-inside-grid">{{ track.title_short }}</div></mat-grid-tile>
      <mat-grid-tile colspan="2">{{ track.duration * 1000 | date:'mm:ss' }}</mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
